baseURL: https://peoxin.github.io/blog/
title: "Peoxin's Blog"
copyright: "{Year} Â· peoxin"
params:
  subtitle: "A blog about programming, technology and life."
  description: |
    The content of this site is licensed under [CC BY-NC-SA 4.0](https://creativecommons.org/licenses/by-nc-sa/4.0/).
    Contact me:
      - email: peoxin@outlook.com
      - github: [peoxin](https://github.com/peoxin)
  math: true

permalinks:
  posts: posts/:year/:month/:title/

theme: v2

enableEmoji: true
hasCJKLanguage: true

enableGitInfo: true

menus:
  main:
    - name: Home
      url: ""
      weight: 10
    - name: Categories
      url: categories
      weight: 20
    - name: Tags
      url: tags
      weight: 30

markup:
  tableOfContents:
    startLevel: 2
    endLevel: 4
    ordered: false
  highlight:
    noClasses: false
    guessSyntax: true
  goldmark:
    extensions:
      passthrough:
        delimiters:
          block:
            - - \[
              - \]
            - - $$
              - $$
          inline:
            - - \(
              - \)
            - - $
              - $
        enable: true
